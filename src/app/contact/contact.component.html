<section class="contact my-5">
    <div class="d-flex align-items-center justify-content-center w-100 h-100">
        <div>
            <h2 class="text-white pageHeader ko7lyColor">Contact Me</h2>
            <div class=" stardiv justify-content-center align-items-center w-100 text-center">
                <span class="starIcon bg-ko7ly"> <i class=" fas fa-star ko7lyColor"></i></span>

            </div>
        </div>
    </div>

    <div class="container">
        <div class="row ">
            <div class="col-lg-8  m-auto">
                <div class="  ">
                    <div class="form-group ">
                        <label id="nameLabel" for="name">Name</label>
                        <input type="text" placeholder="Name" id="name" class="border-0 bg-transparent px-0 w-100 pb-3 pt-1 my-2"> 
                    </div>
                    <div class="line"></div>
                    <div class="form-group">
                        <label id="emailLabel" for="name">Email Address</label>
                        <input type="text" placeholder="Email Address"  id="email" class="border-0 bg-transparent px-0 w-100 pb-3 pt-1 my-2"> 
                    </div>
                    <div class="line"></div>

                    <div class="form-group">
                        <label id="numberLabel" for="number">Phone Number</label>
                        <input type="text" placeholder="Phone Number" id="number" class="border-0 bg-transparent px-0 w-100 pb-3 pt-1 my-2"> 
                    </div>
                    <div class="line"></div>

                    <div class="form-group">
                        <label id="messageLabel" for="message">Message</label>
                        <textarea name="" id="message" class="border-0 bg-transparent px-0 w-100 pb-3 pt-1 my-2" rows="5"></textarea> 
                    </div>
                    <div class="line"></div>
                    <button class="sendBtn my-2 btn bg-green py-2 px-4 fs-3 text-white ">Send</button>
                </div>
            </div>
        </div>
    </div>
</section>
